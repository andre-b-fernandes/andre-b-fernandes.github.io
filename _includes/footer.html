<footer class="site-footer h-card bg-light">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">
    <div class="row">
      <div class="col-lg-3">
        {%- if site.email -%}
          <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a>
        {%- endif -%}
      </div>
      <div class="col-lg-3">
        {%- if site.github_username -%}<a href="https://github.com/{{ site.github_username| cgi_escape | escape }}"> <i class="bi-github" role="img"></i> <span>{{ site.github_username| escape }}</span></a>{%- endif -%}
      </div>
      <div class="col-lg-3">
        {%- if site.linkedin_username -%}<a href="https://www.linkedin.com/in/{{ site.linkedin_username| cgi_escape | escape }}"> <i class="bi-linkedin" role="img"></i> <span class="username">{{ site.linkedin_username| escape }}</span></a>{%- endif -%}
      </div>
    <div>
  </div>
</footer>
